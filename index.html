<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | WOWSTRACKR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:100,300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <link href="src/css/icon-font.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body ng-app="">
<div class="fullscreen-bg" >
        <video loop muted autoplay class="fullscreen-bg___video">
            <source src="src/img/bg.mp4">
        </video>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <a class="navbar-brand" href="#"><img height="45px" src="src/img/wowslogo.png" alt="Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse app-body" id="navbarSupportedContent"  ng-controller="LogoutController">
        <ul class="navbar-nav ml-4 mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">PLAYERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CLANS</a>
            </li>
            <li class="nav-item" data-toggle="tooltip" title="Click to Log-out">
                <a class="nav-link" onClick="doLogout()" href="#">{{users}}</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <label class="sr-only" for="inlineFormInputGroup">In-game Name</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <select id="inputState" class="form-control">
                        <option selected value="asia">ASIA</option>
                        <option value="na">NA</option>
                        <option value="ru">RU</option>
                        <option value="eu">EU</option>
                    </select>
                </div>
                
                <input type="text" class="form-control" id="ilieksearch" placeholder="In-game Name">
                
                <div class="input-group-prepend">
                    <button class="btn btn-danger" type="submit">Search</button>
                </div>
            </div>
    </form>
    
    </div>
</nav>

<div class="searchresult">
        
</div>
<div class="container h-90">
    <div class="row align-items-center h-75">
        <div class="col-lg-8 my-auto mx-auto text-center text-white">
            <h1 class="punchline" id="res">Never lose track of your game progress.</h1>
            <h4 class="sub-punchline mt-5">Track your in-game statistics at wowstrackr &trade;</h4>
            <div class="mt-5">
                <form class="w-75 mt-5 my-auto mx-auto">
                    <label class="sr-only" for="inlineFormInputGroup">In-game Name</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-ship"></i></span>
                        </div>
                        <input type="text" class="form-control" id="uname" placeholder="Nickname">
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="submit">Get unicum!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="src/js/bootstrap.bundle.min.js"></script>
<script src="src/js/main.js"></script>
<Script></Script>
</body>
</html>
